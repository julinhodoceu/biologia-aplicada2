<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biologia Aplicada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>

    <header>
    <nav class="navbar navbar-expand-lg cor_amarelo pt-3">
  <div class="container-fluid">
    <a class="navbar-brand fontsite" href="#">BIOLOGIA APLICADA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active navbarpadrao" aria-current="page" href="#">Produtos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navbarpadrao" href="#">Novidades</a>
        </li>
        <li class="nav-item">
            <a class="nav-link navbarpadrao" href="#">Contato</a>
          </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle navbarpadrao" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Minha Conta
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>

      </ul>
      <form class="d-flex barrapesquisa" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn botaopesquisa" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
</header>

    <main>
        <section id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="2000">
                <img src="imagens/holly pocus.jpg" class="d-block w-100 imagem-carrossel" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="fontebranca">Bem Vindos a Hocus Pocus</h5>
                  <p class="fontebranca">Estão prontos para navegar na aventura de Lucky?</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="imagens/castelo.jpg" class="d-block w-100 imagem-carrossel" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="fontebranca">Reino Atlantis</h5>
                  <p class="fontebranca">Conheça mais sobre o universo de Lucky</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
